<div class="container-fluid">
    <form>
        <div class="form-group">
          <label for="nombre">Nombre Empresa</label>
          <input type="text" class="form-control"  [(ngModel)]="empresa.nombre" name="nombre" placeholder="Nombre de la Empresa">
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" [(ngModel)]="empresa.direccion"  name="direccion" placeholder="Dirección">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" [(ngModel)]="empresa.telefono"  name="telefono" placeholder="Numero de Teléfono">
          
        </div>
        <button  class="btn btn-primary" (click)="edit ? updateE() : saveNewE()">Agregar Empresa</button>
        <button type="button" class="btn btn-info" routerLink="/empresas">Regresar</button>
        
      </form>
</div>
